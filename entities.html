<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in html</title>
</head>
<body>
    <!--Entities-->
    <h1>HTML Entities</h1>
    <hr>
    <h2>Copy Right &copy;</h2>
    <h2>Trademark <sup>&trade;</sup></h2>
    <h3>Dollar 40,000 &#36;</h3>
    <h2>Rupees 30,000 &#8377;</h2>
    <h2>Euro &euro;</h2>

    <h2>Less Than &lt;</h2>
    <h2>Greater than &gt;</h2>
</body>
</html>
