<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list in html</title>
</head>
<body>
    <!--There are three types of list in HTML-->
    <!--Order,Unorder,Detail-->
    
    
    <!--order list(5 types in OL)-->
    <!--with type number or by default-->
     
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <LI>js</LI>
    <li>ReactJs</li>
</ol>
<hr>
<!--Type "A"-->
<ol type="A">
    <li>Eating</li>
    <li>COding</li>
    <li>Sleeping</li>

</ol>

<!--Unordered list-->

<ul>
    <li>NodeJs</li>
    <li>Angular Js</li>
    <li>MongoDB</li>

</ul>

<ul type="square">
    <li>Owais</li>
    <li>Sohel</li>
    <li>Noman</li>
</ul>

<ul type="circle">
    <li>Mohammed</li>
    <li>Owais</li>
    <li>Khizar</li>
</ul>

<ul type="none">
    <li>INDIA</li>
</ul>

<ul type="i">
    <li>NANDED</li>
</ul>

</body>
</html>
