<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formatting</title>
</head>
<body>
    <!--Bold-->
    <h1><b>Welcome Owais!</b></h1>
    <p><strong>Welcome Owais!</strong></p>
    
    <!--Italic-->
    <p><i>Hello everyone</i></p>
    <p><em>Hello everyone</em></p>

    <!--for highlight-->
    
    <mark>Important</mark>

    <!-------------Delete----------->
    <p><del>Deleted content</del></p>

    <!----------Underline-------->
    <p><u>Hello world</u></p>

    <!-------SuperScript-->
    <p>(a+b)<sup>2</sup></p>

    <!------SubScript-->

    <p>H<sub>2</sub>O</p>


</body>
</html>
